<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="asep.css"
    />
    <title>form</title>
  </head>
  <body>
    <img
      class="moving-gift"
      src="gifi.gif"
      alt="Gift"
      width="100"
      height="100"
    />
    <!-- Tambahkan gambar di sudut kanan atas -->
    <div class="container">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
        />

        <button
          type="button"
          onclick="login()"
        >
          Login
        </button>
      </form>
    </div>
    <script src="asep.js"></script>
  </body>
</html>
